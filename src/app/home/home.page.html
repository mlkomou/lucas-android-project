<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des téléphones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(phones.length > 0) {
    @for (phone of phones; track phone; let i = $index) {
      <div>
        <ion-card mode="ios" button>
          <ion-card-title>{{ phone?.name }}</ion-card-title>
          <img [src]="phone?.photo">
          <div style="padding: 15px; font-size: 20px;">
            {{phone?.description}}
          </div>

          <ion-row>
            <ion-col size="2.5">
              <ion-fab-button (click)="showDeleteAlert(i)" color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-col>
            <ion-col size="2.5">
              <ion-fab-button (click)="goToAdd(phone, i)">
                <ion-icon name="pencil"></ion-icon>
              </ion-fab-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    }
  } @else {
    <div style="padding: 20px;">
      La liste des téléphone est vide, Vous pouvez cliquer le bouton + en bas pour ajouter un nouveau téléphone.
    </div>
  }

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="goToAdd(null, null)" mode="ios" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
